<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>

    <script>
      sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(1).join('/')

      location.replace(
        location.pathname.split('/').slice(0, 2).join('/')
      )
    </script>
  </head>
</html>
